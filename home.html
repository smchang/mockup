<html>
  <head>
    <title>BrackeTracker - Home</title>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" media="all" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="home.js"></script>

  </head>

  <body>
    <div id="header">
      <div id="fixedHeader">
        <a id="logoutIcon" class="headerIcon"></a>
        <a id="settingsIcon" href="settings.html" class="headerIcon"></a>
        <a id="profileIcon" href="profile.html" class="headerIcon">Larry</a>
        <a id="logo" href="home.html">BrackeTracker</a>

        <a id="homeIcon" href="home.html" class="headerIcon"></a>
        <a id="friendsIcon" href="friends.html" class="headerIcon"></a>
      </div>
    </div>
    <div id="content">
      <div id="tournaments">
        <div class="subheader">
          <div class="title">Tournaments</div>
        </div>
        <div id="yourTournaments">
          <div class="tournament listing">Your Tournament 1</div>
          <div class="tournament listing">Your Tournament 2</div>
          <div class="tournament listing">Your Tournament 3</div>
        </div>
        <div id="allTournaments">
          <div class="tournament listing">Global Tournament 1</div>
        </div>
      </div>
      <div id="contentDivider"></div>
      <div id="notifications">
        <div class="subheader">
          <div class="title">Notifications</div>
        </div>
        <div id="notes">
          <div class="note listing">Notification 1</div>
        </div>
      </div>
    </div>
  </body>
</html>
