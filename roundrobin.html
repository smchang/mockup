<html>
  <head>
    <title>BrackeTracker - Home</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="tournament.css" />
    <link rel="stylesheet" type="text/css" href="roundrobin.css" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" media="all" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="sideroad-jquery.sidebar/src/jquery.sidebar.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="tournament.js"></script>
    <script type="text/javascript" src="roundrobin.js"></script>

  </head>

  <body>
    <div id="header">
      <div id="fixedHeader">
       <a id="homeIcon" href="home.html" class="headerIcon"></a>
        <a id="friendsIcon" href="friends.html" class="headerIcon"></a>
        <a id="logo" href="home.html">BrackeTracker</a>
        <a id="settingsIcon" href="settings.html" class="headerIcon"></a>
        <a id="profileIcon" href="profile.html" class="headerIcon">Larry</a>
      </div>
    </div>

    <div id="scorePrompt" title="Enter Outcome">
      <div id="players">
        <div class="smallTitle">
          Players:
        </div>
        <div id="you">You</div>
        vs.
        <div id="opponent"></div>
      </div>
      <div id="outcome">
        <div class="smallTitle">
          Winner:
        </div>
        <form id="winner">
          <input type="radio" name="winner" value="you"></input>
          <br />
          <br />
          <input type="radio" name="winner" value="opp"></input>
        </form>
      </div>
      <div id="score">
        <div class="smallTitle">
          Score:
        </div>
        <input type="text" id="yourScore" class="scoreInput"></input>
        <br />
        <br />
        <input type="text" id="oppScore" class="scoreInput"></input>
      </div>
      <div id="scoreError">
        Please Select a Winner
      </div>
    </div>

    <div id="tournament">
      <div id="expandBar"><div class="icon"></div></div>
      <div id="adminbar">
          <div id="bar" class="expanded">
            <div id="icon" class="expanded"></div>
          </div>
          <div class="title">Office Ping Pong</div>
          <div id="description">Description: This is the very detailed and hopefully very long description for the Office Ping Pong Tournament.  Larry is the Manager.</div>
          <div id="memberList">
            Players:
            <br />
            <div id="adminList">
              <div class="player"><input type="checkbox" name="player" value="Larry" />Larry</div>
            </div>
            <div id="playerList">
              <div class="player"><input type="checkbox" name="player" value="Larry" />Moe</div>
              <div class="player"><input type="checkbox" name="player" value="Curly" />Curly</div>
              <div class="player"><input type="checkbox" name="player" value="Adam" />Adam</div>
              <div class="player"><input type="checkbox" name="player" value="Billy" />Billy</div>
              <div class="player"><input type="checkbox" name="player" value="Larry" />Carl</div>
              <div class="player"><input type="checkbox" name="player" value="Dave" />Dave</div>
            </div>
            <div id="bootedList">
              <div class="player"><input type="checkbox" name="player" value="Eric" />Eric</div>
              <div class="player"><input type="checkbox" name="player" value="Fred" />Fred</div>
              <div class="player"><input type="checkbox" name="player" value="George" />George</div>
            </div>
          </div>
          <div id="buttons">
            <button id="makeAdminBtn" type="button">Make Admin</button>
            <button id="bootBtn" type="button">Boot Player</button>
          </div>
      </div>
    </div>
  </body>
</html>
