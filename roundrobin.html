<html>
  <head>
    <title>BrackeTracker - Home</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="tournament.css" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" media="all" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="sideroad-jquery.sidebar/src/jquery.sidebar.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="tournament.js"></script>

  </head>

  <body>
    <div id="header">
      <div id="fixedHeader">
        <a id="logoutIcon" class="headerIcon"></a>
        <a id="settingsIcon" href="settings.html" class="headerIcon"></a>
        <a id="profileIcon" href="profile.html" class="headerIcon">Larry</a>
        <a id="logo" href="home.html">BrackeTracker</a>

        <a id="homeIcon" href="home.html" class="headerIcon"></a>
        <a id="friendsIcon" href="friends.html" class="headerIcon"></a>
      </div>
    </div>

    <div id="tournament">
      <div id="adminbar">
        <div class="title">Office Ping Pong</div>
        <div id="description">Description: This is the very detailed and hopefully very long description for the Office Ping Pong Tournament.  Larry is the Manager.</div>
        <div id="playerList">
          <div class="player">
            <input type="checkbox" name="player" value="Larry" />Larry
          </div>
          <div class="player">
            <input type="checkbox" class="player" name="player" value="Moe" />Moe<br />
          </div>
          <div class="player">
            <input type="checkbox" class="player" name="player" value="Curly" />Curly<br />
          </div>
          <div class="player">
            <input type="checkbox" class="player" name="player" value="Adam" />Adam<br />
          </div>
          <div class="player">
            <input type="checkbox" class="player" name="player" value="Billy" />Billy<br />
          </div>
          <div class="player">
            <input type="checkbox" class="player" name="player" value="Carl" />Carl<br />
          </div>
        </div>
        <div id="bar" class="expanded">
          <div id="icon" class="expanded"></div>
        </div>

      </div>
    </div>
  </body>
</html>
