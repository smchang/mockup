<html>
  <head>
    <title>BrackeTracker - Home</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="create.css" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" media="all" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="create.js"></script>

  </head>

  <body>
    <div id="header">
		<div id="menubar">
			<div id="leftMenu" >
				<div id="homeIcon" class="menubarIcon">
					<a href="home.html"><img src="graphics/home.png" /></a>
				</div>
				<div id="friendsIcon" class="menubarIcon">
					<a href="friends.html"><img src="graphics/friends.png" /></a>
				</div>
			</div>
			<div id="centerMenu">
				<div id="logo">
					<a href="home.html"><img src="graphics/bracketrackerlogosmall.png" /></a>
				</div>
			</div>
			<div id="rightMenu" >
				<div id="profileIcon" class="menubarIcon">
					<a href="profile.html"><img src="graphics/larryprofile.png" /></a>
				</div>
				<div id="settingsIcon" class="menubarIcon">
					<a href="settings.html"><img src="graphics/settings.png" /></a>
				</div>
				
				<div id="logoutIcon" class="menubarIcon">
					<a href="home.html"><img src="graphics/logout.png" /></a>
				</div>
			</div>
		</div>
	</div>
  
    <div id="inviteForm" title="Invite Participants to Tournament">
	Type Usernames:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Type Emails:
      <form>
        <div id="inviteError">Nobody to invite</div>
		
        <div id="inviteUsers">
          <textarea id="users" name="users"></textarea>
        </div>
        <div id="inviteEmail">
          <textarea id="emails" name="emails"></textarea>
        </div>
      </form>
    </div>

	<div id="contentBox">
    <div id="create">
      <div id="left" class="panel">
        <div class="title">Tournament Info</div>
          <label for="name">Tournament Name*:</label>
          <br />
          <input id="name" name="name" />
          <br /><br />
          <label for="tournamentScope">Make Tournament*:</label>
          <form id="tournamentScope">
            <input type="radio" name="scope" value="public" checked="true">Public</input>
            <input type="radio" name="scope" value="private">Private</input>
          </form>
          <div id="passwordDiv">Password:<input id="password" name="password" /></div>
          <br />
          <label for="description">Tournament Description:</label>
          <br />
          <textarea id="description" name="description"></textarea>
          <br />
          <label for='type'>Tournament Type*:</label>
          <br />
          <select id='type' name="type">
            <option value="none">Select a Type</option>
            <option value="singleElim">Single Elimination</option>
            <option value="doubleElim">Double Elimination</option>
            <option value="roundRobin">Round Robin</option>
          </select>
          <br />
		  <br />
          <div>Preview:</div>
          <div id="preview"></div>
          <br />
          <div id="createStatus">Tournament Created</div>
          <br />
          <button id="inviteBtn">Invite Members</button>
          <button id="createBtn">Create</button> 

      </div>
	  <div id="contentDivider"></div>
      <div id="right" class="panel">
        <div class='title'>Tournament Members</div>
        <div class="members">
          <table id="members">

          </table>
        </div>
      </div>
    </div>
	</div>

  </body>
</html>
